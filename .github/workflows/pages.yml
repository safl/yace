---
# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: '${{ matrix.os.name }}-${{ matrix.os.version }}'
    strategy:
      fail-fast: false
      matrix:
        os:
        - {name: ubuntu, version: latest}
        python-version: ['3.13']
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: System, setup Python (${{ matrix.python-version }})
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: System, adjust the GITHUB_PATH
      run: |
        echo "$(python3 -m site --user-base)/bin" >> $GITHUB_PATH
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: System, upgrade pipx
      run: |
        python3 -m pip install --user --upgrade pipx

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: System, tools
      run: |
        sudo ./toolbox/pkgs/${{ matrix.os.name }}.sh

    - name: Yace, Build and install
      run: make install docs

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'docs/builddir/html'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
